---
- hosts: 
  become_method: su
  remote_user: 

  vars:
    hostname: 
    document_root: /var/www/html/
    server_admin: 
    password_authenticated: "{{ lookup('community.general.random_string', length=40, base64=true) }}"
    password_public: "{{ lookup('community.general.random_string', length=40, base64=true) }}"

  tasks:
  - name: include superlinks-setup-tasks-deb.yaml
    include_tasks: superlinks-setup-tasks-deb.yaml

  handlers:
  - name: apache restart
    ansible.builtin.service:
      name: apache2
      state: restarted
